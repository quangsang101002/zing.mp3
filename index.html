<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music.mp3</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- <link rel="stylesheet" href="./assets/img/img-song1.jpg"> -->
  </head>
  <body>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <div class="player">
      <!-- Dashboard -->
      <div class="dashboard">
        <!-- Header -->
        <header>
          <h4>Now playing:</h4>
          <h2>String 57th & 9th</h2>
        </header>

        <!-- CD -->
        <div class="cd">
          <div
            class="cd-thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
        </div>

        <!-- Control -->
        <div class="control">
          <div class="btn btn-repeat">
            <i class="fas fa-redo"></i>
          </div>
          <div class="btn btn-prev">
            <i class="fas fa-step-backward"></i>
          </div>
          <div class="btn btn-toggle-play">
            <i class="fas fa-pause icon-pause"></i>
            <i class="fas fa-play icon-play"></i>
          </div>
          <div class="btn btn-next">
            <i class="fas fa-step-forward"></i>
          </div>
          <div class="btn btn-random">
            <i class="fas fa-random"></i>
          </div>
        </div>

        <input
          id="progress"
          class="progress"
          type="range"
          value="0"
          step="1"
          min="0"
          max="100"
        />

        <audio id="audio" src=""></audio>
      </div>

      <!-- Playlist -->
      <div class="playlist">
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
        <div class="song">
          <div
            class="thumb"
            style="
              background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');
            "
          ></div>
          <div class="body">
            <h3 class="title">Music name</h3>
            <p class="author">Singer</p>
          </div>
          <div class="option">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const $ = document.querySelector.bind(document);
      const $$ = document.querySelectorAll.bind(document);

      const PLAYER_STORAGE_KEY = "F8_PLAYER";

      const heading = $("header h2");
      const player = $(".player");
      const cdThumb = $(".cd-thumb");
      const audio = $("#audio");
      const cd = $(".cd");
      const playBtn = $(".btn-toggle-play");
      const prevBtn = $(".btn-prev");
      const nextBtn = $(".btn-next");
      const randomBtn = $(".btn-random");
      const repeatBtn = $(".btn-repeat");
      const playlist = $(".playlist");
      const app = {
        currentIndex: 0,
        isRandom: false,
        isPlaying: false,
        isRepeat: false,
        config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
        songs: [
          {
            name: "Đáp Của Bạn",
            singer: "A Nhũng",
            path: "./assets/music/song.music.mp3",
            image: "./assets/img/img-song1.jpg",
          },
          {
            name: "Lữ Qua Thời Gian",
            singer: "Danh Quyết",
            path: "./assets/music/song.music1.mp3",
            image: "./assets/img/img-song2.jpg",
          },
          {
            name: "Thiếu Niên",
            singer: "Mộng nhiên",
            path: "./assets/music/song.music2.mp3",
            image: "./assets/img/img-song3.jpg",
          },
          {
            name: "Đời Ta",
            singer: "A Sáng",
            path: "./assets/music/song.music3.mp3",
            image: "./assets/img/img-song4.jpg",
          },
          {
            name: "Đời Là Thế Thôi",
            singer: "Phú Lê",
            path: "./assets/music/song.music4.mp3",
            image:
              "https://photo-resize-zmp3.zmdcdn.me/w240_r1x1_jpeg/cover/d/5/6/2/d562ba6cb1378f273dbe4aef4cb9ef76.jpg",
          },
        ],
        setConfig: function (key, value) {
          this.config[key] = value;
          localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config));
        },
        render: function () {
          const html = this.songs.map((song, index) => {
            return `
 <div class="song ${
   index === this.currentIndex ? "active" : ""
 }" data-index="${index}">
      <div class="thumb" style="background-image: url('${song.image}')">
      </div>
      <div class="body">
        <h3 class="title">${song.name}</h3>
        <p class="author">${song.singer}</p>
      </div>
      <div class="option">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>`;
          });

          playlist.innerHTML = html.join("");
        },
        defineProperties: function () {
          Object.defineProperty(this, "currentSong", {
            get: function () {
              return this.songs[this.currentIndex];
            },
          });
        },
        handleEvents: function () {
          const _this = this;
          const cdWidth = cd.offsetWidth;
          //xử lý CD quay và dừng
          const cdThumbAnimate = cdThumb.animate(
            [{ transform: "rotate(360deg)" }],
            {
              duration: 100000, // 10 secons
              iteration: Infinity,
            }
          );
          cdThumbAnimate.pause();

          // xử lí phóng to // thủ nho CD
          document.onscroll = function () {
            const scrollTop =
              window.scrollY || document.documentElement.scrollTop;
            const newWidth = cdWidth - scrollTop;
            cd.style.width = newWidth > 0 ? newWidth + "px" : 0;
            cd.style.opacity = newWidth / cdWidth;
          };

          //xử lí khi click play
          playBtn.onclick = function () {
            if (_this.isPlaying) {
              audio.pause();
            } else {
              audio.play();
            }
          };

          //khi song được play
          audio.onplay = function () {
            _this.isPlaying = true;
            player.classList.add("playing");
            cdThumbAnimate.play();
          };

          //khi song được play
          audio.onpause = function () {
            _this.isPlaying = false;
            player.classList.remove("playing");
            cdThumbAnimate.pause();
          };

          // khi tiến độ bài hát thay đổi
          audio.ontimeupdate = function () {
            if (audio.duration) {
              const progressPercent = Math.floor(
                (audio.currentTime / audio.duration) * 100
              );
              progress.value = progressPercent;
            }
          };
          //Xử lí khi tua song
          progress.onchange = function (e) {
            const seekTime = (audio.duration / 100) * e.target.value;
            audio.currentTime = seekTime;
          };
          //khi next song
          nextBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.nextSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };

          //khi prev song
          prevBtn.onclick = function () {
            if (_this.isRandom) {
              _this.playRandomSong();
            } else {
              _this.prevSong();
            }
            audio.play();
            _this.render();
            _this.scrollToActiveSong();
          };

          // xử lí bật tắt Random song
          randomBtn.onclick = function (e) {
            _this.isRandom = !_this.isRandom;
            _this.setConfig("isRandom", _this.isRandom);
            randomBtn.classList.toggle("active", _this.isRandom);
            //  _this.playRandomSong()
          };

          //xử lí lặp lại một song
          repeatBtn.onclick = function () {
            _this.isRepeat = !_this.isRepeat;
            _this.setConfig("isRepeat", _this.isRandom);
            repeatBtn.classList.toggle("active", _this.isRepeat);
          };

          //xử lí next song khi audio ended
          audio.onended = function () {
            if (_this.isRepeat) {
              audio.play();
            } else {
              nextBtn.click();
            }
          };

          //lắng nghe hành vi click vào playlist
          playlist.onclick = function (e) {
            const songNode = e.target.closest(".song:not(.active)");
            if (songNode || e.target.closest(".option")) {
              // xử lí khi click vào song
              if (songNode) {
                _this.currentIndex = Number(songNode.dataset.index);
                _this.loadCurrentSong();
                _this.render();
                audio.play();
              }
              //xử lí khi click vào  song option
              if (e.target.closest("option")) {
              }
            }
          };
        },

        scrollToActiveSong: function () {
          setTimeout(() => {
            $(".song.active").scrollIntoView({
              behavior: "smooth",
              block: "nearest",
            });
          }, 300);
        },
        loadCurrentSong: function () {
          heading.textContent = this.currentSong.name;
          cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
          audio.src = this.currentSong.path;
          // console.log(heading, cdThumb, audio)
        },

        loadConfig: function () {
          this.isRandom = this.config.isRandom;
          this.isRepeat = this.config.isRepeat;
        },
        nextSong: function () {
          this.currentIndex++;
          if (this.currentIndex >= this.songs.length) {
            this.currentIndex = 0;
          }
          this.loadCurrentSong();
        },

        prevSong: function () {
          this.currentIndex--;
          if (this.currentIndex < 0) {
            this.currentIndex = this.song.length - 1;
          }
          this.loadCurrentSong();
        },

        playRandomSong: function () {
          let newIndex;
          do {
            newIndex = Math.floor(Math.random() * this.songs.length);
          } while (newIndex === this.currentIndex);

          this.currentIndex = newIndex;
          this.loadCurrentSong();
        },
        start: function () {
          // gán cấu hình config vào ứng dụng
          this.loadConfig();
          //định nghĩa các thuộc tính cho oject
          this.defineProperties();

          //lắng nghe các sự kiện(DOM Event)
          this.handleEvents();

          //tải thông tin hát vào UI khi chạy ứng dụng
          this.loadCurrentSong();
          //render playlist
          this.render();

          // hiện thị trạng thái sáng của random // repeat
          randomBtn.classList.toggle("active", this.isRandom);
          repeatBtn.classList.toggle("active", this.isRepeat);
        },
      };

      app.start();
    </script>
  </body>
</html>
